<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Binary Tree Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Binary Tree Workshop</h1>

    <div class="mb-3">
        <input type="number" id="inputData" class="form-control" placeholder="Ingresa un numero">
    </div>

    <div class="d-grid gap-2 mb-4">
        <button class="btn btn-success" onclick="addRoot()">Add Data</button>
        <button class="btn btn-danger" onclick="eliminate()">Delete Data</button>
        <button class="btn btn-secondary" onclick="isEmpty()">Is Empty?</button>
        <button class="btn btn-primary" onclick="exist()">Does Data Exist?</button>

        <button class="btn btn-info" onclick="inOrderRout()">Inorder Traversal</button>
        <button class="btn btn-info" onclick="preOrderRout()">Preorder Traversal</button>
        <button class="btn btn-info" onclick="postOrderRout()">Postorder Traversal</button>

        <button class="btn btn-warning" onclick="weight()">Get Weight</button>
        <button class="btn btn-warning" onclick="heigth()">Get Height</button>
        <button class="btn btn-warning" onclick="level()">Get Level</button>

        <button class="btn btn-dark" onclick="countLeaves()">Count Leaves</button>
        <button class="btn btn-dark" onclick="lower()">Get Min</button>
        <button class="btn btn-dark" onclick="higher()">Get Max</button>
        <button class="btn btn-dark" onclick="amplitude()">Print Amplitude</button>

        <button class="btn btn-outline-danger" onclick="eliminateTree()">Delete Tree</button>
    </div>

    <div id="result" class="alert alert-info" role="alert">El resultado aparecerá aquí</div>
</div>

<script src="script.js"></script>
</body>
</html>
