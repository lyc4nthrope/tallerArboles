<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador Árbol Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .tree-container {
            height: 400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            overflow: auto;
            position: relative;
        }
        .btn-fun {
            margin: 5px;
        }
        .tree-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ff5722;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4 tree-title">🌳 Simulador de Árbol Binario</h1>

    <div class="tree-container mb-4 d-flex align-items-center justify-content-center">
        <p class="text-muted">[ Aquí se visualizará tu árbol binario ]</p>
    </div>

    <div class="card p-3 shadow-sm">
        <h5 class="card-title text-center mb-3">Acciones del Árbol</h5>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="btn btn-primary btn-fun" onclick="accion('estaVacio')">¿Está vacío?</button>
            <button class="btn btn-success btn-fun" onclick="accion('agregarDato')">Agregar dato</button>
            <button class="btn btn-warning btn-fun" onclick="accion('recorrerInorden')">Inorden</button>
            <button class="btn btn-warning btn-fun" onclick="accion('recorrerPostorden')">Postorden</button>
            <button class="btn btn-warning btn-fun" onclick="accion('recorrerPreorden')">Preorden</button>
            <button class="btn btn-info btn-fun" onclick="accion('existeDato')">¿Existe dato?</button>
            <button class="btn btn-secondary btn-fun" onclick="accion('obtenerPeso')">Obtener peso</button>
            <button class="btn btn-secondary btn-fun" onclick="accion('obtenerAltura')">Obtener altura</button>
            <button class="btn btn-secondary btn-fun" onclick="accion('obtenerNivel')">Obtener nivel</button>
            <button class="btn btn-dark btn-fun" onclick="accion('contarHojas')">Contar hojas</button>
            <button class="btn btn-dark btn-fun" onclick="accion('obtenerMenor')">Obtener menor</button>
            <button class="btn btn-dark btn-fun" onclick="accion('imprimirAmplitud')">Imprimir amplitud</button>
            <button class="btn btn-danger btn-fun" onclick="accion('eliminarDato')">Eliminar dato</button>
            <button class="btn btn-dark btn-fun" onclick="accion('obtenerNodoMayor')">Obtener nodo mayor</button>
            <button class="btn btn-dark btn-fun" onclick="accion('obtenerNodoMenor')">Obtener nodo menor</button>
            <button class="btn btn-danger btn-fun" onclick="accion('borrarArbol')">Borrar árbol</button>
        </div>
    </div>
</div>

<script>
    function accion(metodo) {
        alert("Acción seleccionada: " + metodo);
        // Aquí después conectarás cada acción con el backend en Java Spring Boot
    }
</script>

</body>
</html>
